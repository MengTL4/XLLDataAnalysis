<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小灵龙数据分析plus</title>
    <style>
        body {
            /*background: url('img.png') center/cover fixed no-repeat;*/
            opacity: 0.6;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #currentDate {
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold text */
            margin-top: 10px;
        }

        /* Container for the links */
        #links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            padding: 8px 12px;
            margin: 10px;
            text-decoration: none;
            color: #555;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        function updateDate() {
            var currentDate = new Date();
            var options = { timeZone: 'Asia/Shanghai' };
            var formattedDate = currentDate.toLocaleString('en-US', options);
            document.getElementById("currentDate").innerHTML = "当前日期：" + formattedDate;
        }

        async function fetchData(route) {
            try {
                const response = await fetch(route);
                const data = await response.json();
                console.log("Data for route " + route + ":", data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</head>
<body onload="updateDate(); setInterval(updateDate, 1000);">
<div id="currentDate"></div>

<!-- Container for the links -->
<div id="links-container">
    <a href="/update">更新数据</a>
    <a href="/year">年度账单</a>
    <a href="/total_frequency.html">总消费次数</a>
    <a href="/term_frequency.html">本学期消费次数</a>
    <a href="/term_pay.html">本学期消费金额</a>
    <a href="/term_report.html">学期报告</a>
    <a href="/buildingelec.html">电费查询</a>
    <a href="/bill">消费记录</a>
</div>

</body>
</html>
